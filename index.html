<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евклид - Проектные системы</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a class="header__logo-link" href="#" >
                <img src="./img/logo.png" class="header__logo-img" alt="Евклид - Проектные системы">
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">О нас</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Проекты</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Этапы</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Отзывы</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <span class="header__search-icon"></span>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container hero__container">
              <div class="hero__swiper">
                <div class="hero__content">
                  <h1 class="hero__heading">Проектные решения любой сложности</h1>
                  <p class="hero__text">Есть над чем задуматься: базовые сценарии поведения пользователей и по сей день остаются уделом проектантов</p>
                  <button class="btn hero__btn">Заказать расчёт</button>
                </div>
                <!-- Slider main container -->
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" style="background-image: url('./img/hero/hero-pic-1920-1.png');"></div>
                    <div class="swiper-slide" style="background-image: url('./img/hero/hero-pic-1920-2.png');"></div>
                    <div class="swiper-slide" style="background-image: url('./img/hero/hero-pic-1920-3.png');"></div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </section>
    </main>

    <script>
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,
  
        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
  
        // And if we need scrollbar
        scrollbar: {
          hide: true,
        },
      });
    </script>
</body>
</html>
